name: Process New Album

on:
  workflow_dispatch:
    inputs:
      album_name:
        description: 'Name of the album'
        required: true
        type: string
  push:
    branches:
      - photography-automation
  pull_request:
    branches:
      - photography-automation

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Test
        run: |
          echo "Hello from GitHub Actions"
          python --version
