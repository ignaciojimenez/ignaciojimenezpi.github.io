<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Ignacio Jiménez Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .band-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .band-card {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f5f5f5;
        }
        .band-image {
            width: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .band-card:hover .band-image {
            transform: scale(1.05);
        }
        .band-image.error {
            aspect-ratio: 16/9;
            background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }
        .band-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .band-card:hover .band-overlay {
            opacity: 1;
        }
        .band-name {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .band-card:hover .band-name {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-xl font-light tracking-wide">IGNACIO JIMÉNEZ PI</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-24 pb-12 px-4 text-center">
        <p class="text-gray-600 max-w-2xl mx-auto">A collection of bands and musical projects I am (or have been) involved with.</p>
    </header>

    <!-- Band Grid -->
    <div class="band-grid"></div>

    <script>
        // Band data
        const bands = [
            {
                "name": "Atención Tsunami",
                "image": "images/atencion-tsunami.jpg",
                "spotifyUrl": "https://open.spotify.com/artist/6n8K3rXWsa8hxflQWuJ36x"
            },
            {
                "name": "Incendios",
                "image": "images/incendios.jpg",
                "spotifyUrl": "https://open.spotify.com/artist/2ZjI12SZOE1rOiC8LFE3sK"
            },
            {
                "name": "Paracaídas",
                "image": "images/paracaidas.jpg",
                "spotifyUrl": "https://open.spotify.com/artist/2yUgglKxNsbff1FyOOxuPw"
            },
            {
                "name": "Karen Koltrane",
                "image": "images/karen-koltrane.jpg",
                "spotifyUrl": "https://open.spotify.com/artist/3YYPLxlWg7tCoWHJT5Ltv9"
            }
        ];

        function createBandCard(band) {
            return `
                <a href="${band.spotifyUrl}" target="_blank" rel="noopener noreferrer" class="band-card">
                    <img 
                        src="${band.image}" 
                        alt="${band.name}" 
                        class="band-image"
                        onerror="this.classList.add('error')"
                    >
                    <div class="band-overlay">
                        <h3 class="band-name">${band.name}</h3>
                    </div>
                </a>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const bandGrid = document.querySelector('.band-grid');
            bands.forEach(band => {
                bandGrid.innerHTML += createBandCard(band);
            });
        });
    </script>
</body>
</html>
