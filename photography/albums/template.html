<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Ignacio Jiménez Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../../" class="text-xl font-light tracking-wide">IGNACIO JIMÉNEZ PI</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Image Grid -->
    <div class="pt-16 px-4 md:px-8 flex justify-center">
        <div class="gallery-grid" id="gallery">
            <div class="grid-sizer"></div>
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center">
        <button class="absolute top-4 right-4 text-white close-modal">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <img id="modalImage" class="max-h-[90vh] max-w-[90vw] object-contain" src="" alt="">
        <button class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white prev-image">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white next-image">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <script>
        // Get current album ID from URL
        const albumId = window.location.pathname.split('/').filter(Boolean).pop();

        // Fetch and load album data and images
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch album metadata
                const albumsResponse = await fetch('../../albums/albums.json');
                const albumsData = await albumsResponse.json();
                const album = albumsData.albums.find(a => a.id === albumId);
                
                if (!album) {
                    throw new Error('Album not found');
                }

                // Update page title
                document.title = `${album.title} - Ignacio Jiménez Pi`;

                // Fetch images list
                const imagesResponse = await fetch('images.json');
                const imagesData = await imagesResponse.json();
                const galleryImages = imagesData.images.map(imageName => ({
                    url: `images/${imageName}`,
                    alt: imageName.replace(/\.[^/.]+$/, '').split('-').join(' ')
                }));

                const galleryContainer = document.querySelector('#gallery');
                
                // Create and append all gallery items
                galleryImages.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    galleryItem.innerHTML = `
                        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                             data-src="${image.url}" 
                             alt="${image.alt}"
                             data-index="${index}">
                    `;
                    
                    galleryContainer.appendChild(galleryItem);
                });

                // Initialize Masonry after all images are loaded
                imagesLoaded(galleryContainer, () => {
                    const masonry = new Masonry(galleryContainer, {
                        itemSelector: '.gallery-item',
                        columnWidth: '.grid-sizer',
                        gutter: 10,
                        percentPosition: true,
                        transitionDuration: '0.3s',
                        initLayout: false,
                        resize: true
                    });

                    // Initial layout
                    masonry.layout();

                    // Store images for modal
                    window.galleryImages = galleryImages;
                    let currentImageIndex = 0;

                    // Load images with intersection observer
                    const loadImage = (entry) => {
                        const item = entry.target;
                        const img = item.querySelector('img');
                        
                        // Start loading the image
                        img.src = img.dataset.src;
                        
                        img.onload = () => {
                            item.classList.add('loaded');
                            masonry.layout();
                            observer.unobserve(item);
                        };
                    };

                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                loadImage(entry);
                            }
                        });
                    });

                    // Observe all gallery items
                    document.querySelectorAll('.gallery-item').forEach(item => {
                        observer.observe(item);
                    });

                    // Modal functions
                    const showImage = (index) => {
                        const modalImage = document.getElementById('modalImage');
                        modalImage.src = window.galleryImages[index].url;
                        modalImage.alt = window.galleryImages[index].alt;
                        currentImageIndex = index;
                    };

                    const openModal = (index) => {
                        document.getElementById('imageModal').classList.remove('hidden');
                        showImage(index);
                    };

                    const closeModal = () => {
                        document.getElementById('imageModal').classList.add('hidden');
                    };

                    const showNextImage = () => {
                        const nextIndex = (currentImageIndex + 1) % window.galleryImages.length;
                        showImage(nextIndex);
                    };

                    const showPrevImage = () => {
                        const prevIndex = (currentImageIndex - 1 + window.galleryImages.length) % window.galleryImages.length;
                        showImage(prevIndex);
                    };

                    // Event Listeners
                    document.querySelectorAll('.gallery-item img').forEach(img => {
                        img.addEventListener('click', () => {
                            openModal(parseInt(img.dataset.index));
                        });
                    });

                    document.querySelector('.close-modal').addEventListener('click', closeModal);
                    document.querySelector('.next-image').addEventListener('click', showNextImage);
                    document.querySelector('.prev-image').addEventListener('click', showPrevImage);

                    // Close modal with escape key
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape') closeModal();
                        if (e.key === 'ArrowRight') showNextImage();
                        if (e.key === 'ArrowLeft') showPrevImage();
                    });

                    // Close modal when clicking outside the image
                    document.getElementById('imageModal').addEventListener('click', (e) => {
                        if (e.target === document.getElementById('imageModal')) {
                            closeModal();
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading album:', error);
                document.title = 'Error - Ignacio Jiménez Pi';
            }
        });

        // Mobile menu functionality
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                const mobileMenu = document.createElement('div');
                mobileMenu.className = 'mobile-menu fixed inset-0 bg-white z-40 flex flex-col items-center justify-center';
                mobileMenu.innerHTML = `
                    <button class="absolute top-4 right-4 close-menu">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;
                
                document.body.appendChild(mobileMenu);
                document.body.style.overflow = 'hidden';
                
                const closeButton = mobileMenu.querySelector('.close-menu');
                closeButton.addEventListener('click', () => {
                    mobileMenu.remove();
                    document.body.style.overflow = '';
                });
            });
        }
    </script>
</body>
</html>
