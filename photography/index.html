<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Ignacio Jiménez Pi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- Navigation -->
    <nav class="w-full bg-white z-50 h-12 flex items-center pt-1">
        <div class="max-w-[1600px] mx-auto px-8 w-full">
            <div class="flex justify-between">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-light tracking-wide">IGNACIO JIMÉNEZ PI</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Album Grid -->
    <div class="px-8 mt-2">
        <div id="albumGrid" class="album-grid">
            <!-- Albums will be loaded here -->
        </div>
    </div>

    <script src="js/gallery.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
        });
    </script>
</body>
</html>
