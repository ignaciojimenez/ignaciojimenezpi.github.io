<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignacio Jiménez Pi - Film Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-light tracking-wide">IGNACIO JIMÉNEZ PI</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Image Grid -->
    <div class="pt-16 px-4 md:px-8">
        <div class="gallery-grid" id="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <button class="modal-close" onclick="closeModal()">×</button>
        <button class="modal-nav modal-prev" onclick="showPrevImage()">‹</button>
        <button class="modal-nav modal-next" onclick="showNextImage()">›</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        let currentImageIndex = 0;
        let images = [];

        // Load images from the albums
        fetch('albums.json')
            .then(response => response.json())
            .then(data => {
                images = data.albums.flatMap(album => 
                    album.images.map(img => ({
                        src: `albums/${album.id}/images/${img}`,
                        album: album.id
                    }))
                );
                renderGallery();
            });

        function renderGallery() {
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'gallery-item';
                
                const container = document.createElement('div');
                container.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.src.split('/').pop().replace(/\.[^/.]+$/, '').replace(/-/g, ' ');
                img.loading = 'lazy';
                
                container.appendChild(img);
                card.appendChild(container);
                
                card.onclick = () => openModal(index);
                gallery.appendChild(card);
            });
        }

        function openModal(index) {
            currentImageIndex = index;
            showImage(index);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function showImage(index) {
            modalImage.src = images[index].src;
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    showPrevImage();
                    break;
                case 'ArrowRight':
                    showNextImage();
                    break;
                case 'Escape':
                    closeModal();
                    break;
            }
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
